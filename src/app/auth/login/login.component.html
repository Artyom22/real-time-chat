<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{
      'has-error': email.invalid && email.dirty,
      'has-success': email.valid && email.dirty }">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email">
    <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
      <p *ngIf="email.errors.required">The field is required</p>
      <p *ngIf="email.errors.pattern">Invalid Email</p>
    </div>
  </div>

  <div class="form-group" [ngClass]="{
      'has-error': password.invalid && password.dirty,
      'has-success': password.valid && password.dirty }">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <div class="alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required">Поле обязательное для ввода</p>
      <p *ngIf="password.errors.minlength">Min length is {{password.errors.minlength.requiredLength}}</p>
    </div>
  </div>
  <input type="submit" class="btn btn-success">
</form>
