
<h1>Create new chat room
  <button class="btn btn-success" title="Create new chat room" (click)="openRoomCreateMenu(template)">
    <i class="fa fa-plus fa-lg"></i>
  </button>

  or join one of these if you know password</h1>
<div class="list-group" *ngIf="chatRooms">
  <a *ngFor="let id of chatRooms | objectKeys" [routerLink]="['chatroom/', chatRooms[id].name]" class="list-group-item list-group-item-action">
    {{ chatRooms[id].name }}
  </a>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create chat room</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-create-chat-room (submitted)="modalRef.hide()"></app-create-chat-room>
  </div>
</ng-template>
