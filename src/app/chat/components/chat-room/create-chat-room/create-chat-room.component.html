<form novalidate [formGroup]="chatRoomForm" class="p-4" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{
      'has-error': name.invalid && name.dirty,
      'has-success': name.valid && name.dirty }">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
    <div class="alert alert-danger" *ngIf="name.errors && (name.dirty || name.touched)">
      <p *ngIf="name.errors.required">The field is required</p>
      <p *ngIf="name.errors.notUnique">This room name already exists, please choose another.</p>
    </div>
  </div>

  <div class="form-group" [ngClass]="{
      'has-error': password.invalid && password.dirty,
      'has-success': password.valid && password.dirty }">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <div class="alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required">This field is required</p>
      <p *ngIf="password.errors.minlength">Min length is {{password.errors.minlength.requiredLength}}</p>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Create room</button>
</form>
