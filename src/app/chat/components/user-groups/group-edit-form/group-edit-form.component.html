  <div class="">
    <form [formGroup]="editForm">
      <div class="form-group">
        <input id="text" type="text" class="form-control" formControlName="name" [value]="groupDetails.name"
               minlength="3" required>
        <div *ngIf="editForm.controls.name.invalid && (editForm.controls.name.dirty || editForm.controls.name.touched)"
             class="alert alert-danger">

          <div *ngIf="editForm.controls.name.errors.required">
            Name is required.
          </div>
          <div *ngIf="editForm.controls.name.errors.minlength">
            Min Length of name is 4 symbols.
          </div>
        </div>
      </div>

      <div class="form-group">
        <input id="groupPassword" type="password" class="form-control" formControlName="password"
               [value]="groupDetails.password" minlength="4" required>
        <div
          *ngIf="editForm.controls.password.invalid && (editForm.controls.password.dirty || editForm.controls.password.touched)"
          class="alert alert-danger">

          <div *ngIf="editForm.controls.password.errors.required">
            Password is required.
          </div>
          <div *ngIf="editForm.controls.password.errors.minlength">
            Min Length of name is 4 symbols.
          </div>
        </div>
      </div>

    </form>
  </div>
    <div class="btn-group">
      <button *ngIf="editForm.status==='VALID'" class="btn btn-primary" type="submit" (click)="editGroupDetails()">
        Save
      </button>
      <button *ngIf="editForm.status!=='VALID'" class="btn btn-default" disabled>Save</button>
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
