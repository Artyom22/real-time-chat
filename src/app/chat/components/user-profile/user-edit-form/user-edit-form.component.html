<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form novalidate [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="user">
    <div class="form-group" [ngClass]="{
      'has-error': name.invalid && name.dirty,
      'has-success': name.valid && name.dirty }">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div class="alert alert-danger" *ngIf="name.invalid && name.dirty">
        The field is required
      </div>
    </div>

    <div class="form-group" [ngClass]="{
      'has-error': surname.invalid && surname.dirty,
      'has-success': surname.valid && surname.dirty }">
      <label>Surname</label>
      <input type="text" class="form-control" formControlName="surname">
      <div class="alert alert-danger" *ngIf="surname.invalid && surname.dirty">
        The field is required
      </div>
    </div>
    <div class="form-group" [ngClass]="{
      'has-error': username.invalid && username.dirty,
      'has-success': username.valid && username.dirty }">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">
      <div class="alert alert-danger" *ngIf="username.invalid && username.dirty">
        The field is required
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
