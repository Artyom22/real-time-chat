<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form novalidate [formGroup]="passwordEditForm" (ngSubmit)="onSubmit()" *ngIf="user">
    <div class="form-group" [ngClass]="{
      'has-error': currentPassword.invalid && currentPassword.dirty,
      'has-success': currentPassword.valid && currentPassword.dirty }">
      <label>Current Password</label>
      <input type="password" class="form-control" formControlName="currentPassword">
      <div class="alert alert-danger"
           *ngIf="currentPassword.errors && (currentPassword.dirty || currentPassword.touched)">
        <p *ngIf="currentPassword.errors.required">The field is required</p>
        <p *ngIf="currentPassword.errors.minlength">Min length is
          {{currentPassword.errors.minlength.requiredLength}}</p>
      </div>
    </div>

    <div [formGroup]="passwordGroup">
      <div class="form-group" [ngClass]="{
      'has-error': password.invalid && password.dirty,
      'has-success': password.valid && password.dirty }">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)">
          <p *ngIf="password.errors.required">The field is required</p>
          <p *ngIf="password.errors.minlength">Min length is {{password.errors.minlength.requiredLength}}</p>
        </div>
      </div>

      <div class="form-group" [ngClass]="{
      'has-error': passwordCf.invalid && passwordCf.dirty,
      'has-success': passwordCf.valid && passwordCf.dirty }">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="passwordCf">
        <div class="alert alert-danger" *ngIf="(passwordCf.dirty || passwordCf.touched) && passwordGroup.errors">
          <p *ngIf="passwordCf.errors && passwordCf.errors.required">The field is required</p>
          <p *ngIf="passwordGroup.errors.invalid">Passwords do not match</p>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
